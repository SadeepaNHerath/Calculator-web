<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <form class="calculator" name="calc">
      <input type="text" class="value" name="txt" readonly="" />
      <span class="num clear" onclick="clearAll()">C</span>
      <span class="num" onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></span>
      <span class="num" onclick="appendToDisplay('*')"><i class="fas fa-times"></i></span>
      <span class="num" onclick="appendToDisplay('7')">7</span>
      <span class="num" onclick="appendToDisplay('8')">8</span>
      <span class="num" onclick="appendToDisplay('9')">9</span>
      <span class="num" onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></span>
      <span class="num" onclick="appendToDisplay('4')">4</span>
      <span class="num" onclick="appendToDisplay('5')">5</span>
      <span class="num" onclick="appendToDisplay('6')">6</span>
      <span class="num plus" onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></span>
      <span class="num" onclick="appendToDisplay('1')">1</span>
      <span class="num" onclick="appendToDisplay('2')">2</span>
      <span class="num" onclick="appendToDisplay('3')">3</span>
      <span class="num" onclick="appendToDisplay('0')">0</span>
      <span class="num" onclick="appendToDisplay('00')">00</span>
      <span class="num" onclick="appendToDisplay('.')">.</span>
      <span class="num equal" onclick="calculateResult()"><i class="fas fa-equals"></i></span>
    </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
